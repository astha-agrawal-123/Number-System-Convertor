<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Number System Calculator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: sans-serif;
        background-image: url('img.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        text-align: center;
        background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background for readability */
        padding: 40px;
        border-radius: 15px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }

      h3 {
        font-size: 1.2rem;
        font-weight: normal;
        margin-bottom: 2rem;
      }

      .options {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .card {
        padding: 20px 30px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .card:hover {
        transform: scale(1.05);
      }

      a {
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Number System Converter!</h1>
      <h2>Perform Calculations and Conversions with Ease</h2>
      <h3>Select a calculator below to convert and compute values in different number systems.</h3>

      <div class="options">
        <a href="binary.html"><div class="card">Binary Calculator</div></a>
        <a href="hex.html"><div class="card">Hexadecimal Calculator</div></a>
        <a href="octal.html"><div class="card">Octal Calculator</div></a>
      </div>
    </div>
  </body>
</html>
